# Basic terminal setup - WORKING
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

# Plugin Manager (TPM) - Essential plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'rickstaa/tmux-notify'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Prefix key change - TESTING
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Basic bindings - TESTING
bind r source-file ~/.config/tmux/.tmux.conf
set -g base-index 1

# Vi mode - COMMENTED OUT FOR TESTING
# set-window-option -g mode-keys vi
# bind -T copy-mode-vi v send-keys -X begin-selection
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
#bind -r k select-pane -U
#bind -r j select-pane -D
#bind -r h select-pane -L
#dbind -r l select-pane -R
bind-key -n C-k select-pane -U
bind-key -n C-j select-pane -D
bind-key -n C-h select-pane -L
bind-key -n C-l select-pane -R

# Pane resizing
#bind -r H resize-pane -L 5
#bind -r J resize-pane -D 5
#bind -r K resize-pane -U 5
#bind -r L resize-pane -R 5
bind-key -n C-M-h resize-pane -L 5
bind-key -n C-M-j resize-pane -D 5
bind-key -n C-M-k resize-pane -U 5
bind-key -n C-M-l resize-pane -R 5

# Better split bindings
bind f split-window -h -c "#{pane_current_path}"
bind g split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# # Mouse support - COMMENTED OUT FOR TESTING
set -g mouse on

# # Window and pane numbering - COMMENTED OUT FOR TESTING
set -g renumber-windows on
set -g pane-base-index 1

# # Smart pane switching with awareness of Vim splits - COMMENTED OUT FOR TESTING
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Alt window navigation (no prefix needed) - COMMENTED OUT FOR TESTING
bind -n M-H previous-window
bind -n M-L next-window

# # Remove duplicate split bindings (you have them above as f and g)

# ##### Popup System ##### - COMMENTED OUT FOR TESTING
#Ctrl+A + y = Lazygit popup
bind y display-popup \
   -d "#{pane_current_path}" \
   -w 80% \
   -h 80% \
   -E "lazygit"

# # Ctrl+A + j = Session switcher with fzf
bind j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# # Ctrl+A + n = New session popup
bind n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'

# # Ctrl+A + t = Terminal popup
bind t display-popup \
   -d "#{pane_current_path}" \
   -w 75% \
   -h 75% \
   -E "zsh"

# # Ctrl+A + z = Edit zshrc
bind z display-popup \
   -w 80% \
   -h 80% \
   -E 'nvim ~/.zshrc'

# # Ctrl+A + d = Dotfiles menu
bind d display-menu -T "#[align=centre]Dotfiles" -x C -y C \
   ".zshrc"            z  "display-popup -E 'nvim ~/.zshrc'" \
   ".tmux.conf"        t  "display-popup -E 'nvim ~/.tmux.conf'" \
   "Exit"              q  ""

# # tmux-sessionizer - changed from 'f' to 'F' to avoid conflict with split binding
bind-key -r F run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# ##### Theme - Catppuccin Colors ##### - COMMENTED OUT FOR TESTING
# # Status bar position
set -g status-position top

# # Catppuccin theme colors (manual implementation)
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# # Status bar styling
set -g status-bg $thm_bg
set -g status-fg $thm_fg
set -g status-left-length 80
set -g status-right-length 80

# # Window status
set -g window-status-format " #I #W "
set -g window-status-current-format " #I #W "
set -g window-status-current-style "bg=$thm_blue,fg=$thm_black"
set -g window-status-style "bg=$thm_gray,fg=$thm_fg"

# # Status left (session name)
set -g status-left "#[bg=$thm_green,fg=$thm_black] #S #[bg=$thm_bg,fg=$thm_green] "

# # Status right (directory and time)
set -g status-right "#[bg=$thm_bg,fg=$thm_blue]#[bg=$thm_blue,fg=$thm_black] #{b:pane_current_path} #[bg=$thm_bg,fg=$thm_green]#[bg=$thm_green,fg=$thm_black] %H:%M "

# # Pane borders
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_blue"

# # Message styling
set -g message-style "bg=$thm_orange,fg=$thm_black"
set -g message-command-style "bg=$thm_orange,fg=$thm_black"

